<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>University Form</title>
        <link rel="stylesheet" href="uniFormStyles.css" />
    </head>
    <body>
        <header>
            <h1>Space Coast State College</h1>
        </header>
        <main>
          <section class="flex">
            <h2>Campus Visit Survey</h2>
            <article class="info">
              <h3>Please provide your full name and email address.</h3>
            <!-- REMEMBER TO CHANGE THIS TO A POST TO DEITEL!!!!!!!!!!-->
            <form action="results.html" method="GET">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                </article>
                <article class="favFeatures">
                    <h3>Select the the things you liked most.</h3>
                    <label for="campus">Campus</label>
                    <input type="checkbox" id="campus" name="campus" />
                    <label for="students">Students</label>
                    <input type="checkbox" id="students" name="students" />
                    <label for="location">Location</label>
                    <input type="checkbox" id="location" name="location" />
                    <label for="atmosphere">Atmosphere</label>
                    <input type="checkbox" id="atmosphere" name="atmosphere" />
                    <label for="dorms">Dorm Rooms</label>
                    <input type="checkbox" id="dorms" name="dorms" />
                    <label for="sports">Sports</label>
                    <input type="checkbox" id="sports" name="sports" />
                </article>
                <article class="">
                    <h3>What or who made you decide to visit our campus?</h3>
                    <label for="friends">Friends</label>
                    <input type="radio" id="friends" name="referred" required />
                    <label for="television">Television</label>
                    <input type="radio" id="television" name="referred" />
                    <label for="internet">Internet</label>
                    <input type="radio" id="internet" name="referred" />
                    <label for="other">Other</label>
                    <input type="radio" id="other" name="referred" />
                </article>
                <article>
                    <h3>Additional Comments:</h3>
                    <textarea name="comments" placeholder="Is there anything else you would like to say?" rows="10" cols="15"></textarea>
                </article>
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </form>
            </section>
        </main>
    </body>
</html>
