<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>University Form</title>
        <link rel="stylesheet" href="uniFormStyles.css" />
    </head>
    <body>
        <header>
            <h1>University Form</h1>
        </header>
        <!-- REMEMBER TO CHANGE THIS TO A POST TO DEITEL!!!!!!!!!!-->
        <form action="results.html" method="GET">
            <div>
                <label>Name</label>
                <input type="text" name="name" required />
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" required />
            </div>
            <div>
                <h2>Most Liked</h2>
                <label>Campus</label>
                <input type="checkbox" name="campus" />
                <label>Students</label>
                <input type="checkbox" name="students" />
                <label>Location</label>
                <input type="checkbox" name="location" />
                <label>Atmosphere</label>
                <input type="checkbox" name="atmosphere" />
                <label>Dorm Rooms</label>
                <input type="checkbox" name="dorms" />
                <label>Sports</label>
                <input type="checkbox" name="sports" />
            </div>
            <div>
                <label>How did you hear about us?</label>
                <input type="radio" name="" />
            </div>
            <div>
                <label>Additional Comments</label>
                <input />
            </div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
