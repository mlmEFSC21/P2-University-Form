<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>University Form</title>
        <link rel="stylesheet" href="uniFormStyles.css" />
    </head>
    <body>
        <header>
            <h1>University Form</h1>
        </header>
        <main>
            <!-- REMEMBER TO CHANGE THIS TO A POST TO DEITEL!!!!!!!!!!-->
            <form action="results.html" method="GET">
                <div>
                    <label>Name</label>
                    <input type="text" name="name" required />
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" name="email" required />
                </div>
                <div>
                    <h2>Please select the the things you liked most.</h2>
                    <label for="campus">Campus</label>
                    <input type="checkbox" id="campus" name="campus" />
                    <label for="students">Students</label>
                    <input type="checkbox" id="students" name="students" />
                    <label for="location">Location</label>
                    <input type="checkbox" id="location" name="location" />
                    <label for="atmosphere">Atmosphere</label>
                    <input type="checkbox" id="atmosphere" name="atmosphere" />
                    <label for="dorms">Dorm Rooms</label>
                    <input type="checkbox" id="dorms" name="dorms" />
                    <label for="sports">Sports</label>
                    <input type="checkbox" id="sports" name="sports" />
                </div>
                <div>
                    <h2>How did you hear about us?</h2>
                    <label for="friends">Friends</label>
                    <input type="radio" id="friends" name="referred" required />
                    <label for="television">Television</label>
                    <input type="radio" id="television" name="referred" />
                    <label for="internet">Internet</label>
                    <input type="radio" id="internet" name="referred" />
                    <label for="other">Other</label>
                    <input type="radio" id="other" name="referred" />
                </div>
                <div>
                    <label>Additional Comments</label>
                    <input type="text" />
                </div>
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </form>
        </main>
    </body>
</html>
